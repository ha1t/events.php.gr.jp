<html>
        <head>
                <title>LITBox Sample</title>
                <link rel="stylesheet" href="litbox.css" type="text/css" media="screen" />
                <script type="text/javascript" src="prototype.js"></script>
                <script type="text/javascript" src="effects.js"></script>
                <script type="text/javascript" src="controls.js"></script>
                <script type="text/javascript" src="dragdrop.js"></script>
                <script type="text/javascript" src="litbox.js"></script>
                <script type="text/javascript" src="scriptaculous.js"></script>
        </head>
        <body>
                <input type="button" onclick="new LITBox('HELLO WORLD!', {type:'alert', overlay:false, height:60, width:300, resizable:false, opacity:.6});" value="clickme">
                <input type="button" onclick="new LITBox('HELLO WORLD!', {type:'confirm', overlay:false, resizable:false, opacity:.6});" value="confirm">
                <input type="button" onclick="new LITBox('HELLO WORLD!', {type:'timestamp', overlay:false, height:60, width:350, target:'form_start_date', resizable:false, opacity:.6});" value="clickme">

                <input type="text" id="form_start_date" name="start_date">
                </body>
</html>
